<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculadora</title>
	<link rel="stylesheet" type="text/css" href="estilo.css">
	<script type="text/javascript" src="init.js"></script>

</head>
<body>
	
	<main>
		<section class="container">
			<div class="calculator">
				<input id="resultado" type="text" class="inner-border" placeholder="0" disabled="disabled" />
					<button onclick="calcular('acao', 'c')" type="button" class="btnstyle c">C</button>
					<button onclick="calcular('acao', '/')" type="button" class="btnstyle">/</button>
					<button onclick="calcular('acao', '*')" type="button" class="btnstyle">X</button>
					<button onclick="calcular('valor', 7)" type="button" class="btnstyle">7</button>
					<button onclick="calcular('valor', 8)" type="button" class="btnstyle">8</button>
					<button onclick="calcular('valor', 9)" type="button" class="btnstyle">9</button>
					<button onclick="calcular('acao', '-')" type="button" class="btnstyle">-</button>
					<button onclick="calcular('valor', 4)" type="button" class="btnstyle">4</button>
					<button onclick="calcular('valor', 5)" type="button" class="btnstyle">5</button>
					<button onclick="calcular('valor', 6)" type="button" class="btnstyle">6</button>
					<button onclick="calcular('acao', '+')" type="button" class="btnstyle">+</button>
					<button onclick="calcular('valor', 1)" type="button" class="btnstyle">1</button>
					<button onclick="calcular('valor', 2)" type="button" class="btnstyle">2</button>
					<button onclick="calcular('valor', 3)" type="button" class="btnstyle">3</button>
					<button onclick="calcular('valor', 0)" type="button" class="btnstyle zero">0</button>
					<button onclick="calcular('acao', '.')" type="button" class="btnstyle">.</button>
					<button onclick="calcular('acao', '=')" type="button" class="btnstyle igual">=</button>	
			</div>
		</section>
	</main>

</body>
</html>
